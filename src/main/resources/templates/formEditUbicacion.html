<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Ubicación</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Ubicación</h1>
		<form th:action="@{/ubicaciones/{id}/editar(id=${ubicacion.getIdubicacion()})}" th:object="${ubicacion}" method="post">
 			<div class="form-group">
			    <label for="tipoUbicacion">Tipo de Ubicación</label>
				<select class="form-control" id="tipoUbicacion" name="tipoUbicacion">
					 <option th:each="tipo : ${tipoUbicacion}" th:value="${ubicacion.tipoubicacion}" th:text="${ubicacion.tipoubicacion}"></option>
				</select>
			</div>
            <div class="form-group">
                <label for="pais">País</label>
                <input type="text" class="form-control" id="pais" name="pais" th:value="${ubicacion.pais}">
            </div>
            <div class="form-group">
                <label for="provincia">Provincia</label>
                <input type="text" class="form-control" id="provincia" name="provincia" th:value="${ubicacion.provincia}">
            </div>
            <div class="form-group">
                <label for="municipio">Municipio</label>
                <input type="text" class="form-control" id="municipio" name="municipio" th:value="${ubicacion.municipio}">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" th:value="${ubicacion.direccion}">
            </div>
            <div class="form-group">
                <label for="cp">Código Postal</label>
                <input type="text" class="form-control" id="cp" name="cp" th:value="${ubicacion.cp}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/ubicaciones}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
