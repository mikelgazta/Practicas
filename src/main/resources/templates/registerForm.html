<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:form="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Registration Form</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container mt-4">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h2 class="text-center mb-4">User Registration</h2>
				<form action="/postRegister" method="post" th:object="${usuario}">
					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre:</label> <input
							type="text" id="nombre" class="form-control" th:field="*{nombre}" />
					</div>
					<div class="mb-3">
						<label for="apellidos" class="form-label">Apellidos:</label> <input
							type="text" id="apellidos" class="form-control"
							th:field="*{apellidos}" />
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">E-mail:</label> <input
							type="email" id="email" class="form-control" th:field="*{email}" />
						<p th:if="${emailError}" class="error" style="color:red">Email already being used</p>
					</div>
					<div class="mb-3">
						<label for="telf" class="form-label">Telefono:</label> <input
							type="text" id="telf" class="form-control" th:field="*{telf}" />
					</div>
					<div class="mb-3">
						<label for="username" class="form-label">Usuario:</label> <input
							type="text" id="username" class="form-control"
							th:field="*{username}" />
						<p th:if="${usernameError}" class="error" style="color:red">Username already being used</p>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password:</label> <input
							type="password" id="password" class="form-control"
							th:field="*{password}" />
					</div>
					<div class="mb-3">
						<label for="rol" class="form-label">Rol:</label> <select id="rol"
							name="rol" class="form-select">
							<option
								th:each="rol : ${T(org.serikat.proyectoPracticas.beans.TipoRol).values()}"
								th:value="${rol}" th:text="${rol}"></option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Register</button>
					<a href="/lista" class="btn btn-danger">Cancelar</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
