<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center">Login page</h1>
          <p th:if="${loginError}" class="error" style="color:red">Wrong user or password</p>
          <form th:action="@{/loginPost}" method="post">
            <div class="form-group">
              <label for="username">Username</label>:
              <input type="text" id="username" name="username" autofocus="autofocus" class="form-control" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>:
              <input type="password" id="password" name="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
            <a href="/" class="btn btn-danger">Cancelar</a>
            <a href="/getRegister" class="btn btn-primary">Nuevo Usuario</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
