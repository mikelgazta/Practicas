<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Editar usuario</title>
    	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Editar usuario</h1>
        <form th:action="@{/usuarios/{id_usuario}/editar(id_usuario=${usuario.id_usuario})}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{id_usuario}" />
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" />
            </div>
            <div class="form-group">
                <label for="telefono">Tel√©fono:</label>
                <input type="tel" class="form-control" id="telefono" th:field="*{telf}" />
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="/lista" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
</body>
</html>
